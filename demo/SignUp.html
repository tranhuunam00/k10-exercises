<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="SignUp.css" />
  </head>
  <body>
    <div class="container">
      <div class="form_signup">
        <form action="" id="form">
          <div class="title">
            <h1>Sign up</h1>
            <p>If you already have an account register</p>
            <h4>You can <a href="">Login here !</a></h4>
          </div>
          <div class="form">
            <div class="form_input">
              <label for="">Email</label>
              <input
                class="a"
                type="text"
                name="email"
                id="email"
                placeholder="Email"
                required
                reg
              />
              <p id="errorEmail"></p>
            </div>
            <div class="form_input">
              <label for="">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                4
                required
                minlength="6"
              />
              <p id="errorUsername"></p>
            </div>
            <div class="form_input_radio">
              <label for="">Sex</label>
              <div class="radio">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
              </div>
            </div>
            <div class="form_input">
              <label for="">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
                theFirstLetter
              />
              <p id="errorPassword"></p>
            </div>
            <div class="form_input">
              <label for="">Confirm Password</label>
              <input
                type="password"
                name="confirm"
                id="confirm"
                placeholder="Confirm Password"
                checkPw
                required
              />
              <p id="errorConfirm"></p>
            </div>
            <div class="form_input">
              <label for="">Date of birth</label>
              <input type="date" name="dob" id="dob" checkDate/>
              <p id="errorDob"></p>
            </div>
            <div class="form_input">
              <label for="">Avatar</label>
              <img
                src="img/avatar.png"
                alt=""
                id="avatar"
              />
            </div>
            <div>
              <button class="btn_active" id="submit" type="submit">Register</button>
            </div>
          </div>
        </form>
      </div>
      <div class="bgr">
        <div class="phone">
          <img src="img/phone.png" alt="" />
          <h3>+94 0116 789 754</h3>
        </div>
        <div class="img">
          <img src="img/bgr.png" alt="" />
          <h1>Sign in to name</h1>
          <p>Lorem Ipsum is simply</p>
        </div>
      </div>
    </div>
  </body>
  <script src="SignUp.js"></script>
</html>
